<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
<div class="grid-container">
    
    <div class="left-screen">
        <div class="dashboard-container">
            <img src="./icons/view-dashboard-outline.png" alt="">
            <h1 class="dashboard" id="dashboard">Dashboard</h1>

            <div></div>
            <div></div>

            <img src="./icons/home.png" alt="">
            <div class="dashboard" id="home">Home</div>

            <img src="./icons/card-account-details-outline.png" alt="">
            <div class="dashboard" id="profile">Profile</div>

            <img src="./icons/message-outline.png" alt="">
            <div class="dashboard" id="messages">Messages</div>

            <img src="./icons/clock-time-five-outline.png" alt="">
            <div class="dashboard" id="history">History</div>

            <img src="./icons/bookmark-check-outline.png" alt="">
            <div class="dashboard" id="tasks">Tasks</div>

            <img src="./icons/account-group-outline.png" alt="">
            <div class="dashboard" id="communities">Communities</div>

            <div></div>
            <div></div>

            <img src="./icons/cog-outline.png" alt="">
            <div class="dashboard" id="settings">Settings</div>

            <img src="./icons/chat-question-outline.png" alt="">
            <div class="dashboard" id="support">Support</div>

            <img src="./icons/shield-check-outline.png" alt="">
            <div class="dashboard" id="privacy">Privacy</div>

            <div class=""></div>
        </div>
    </div>


    <div class="right-screen">
        <div class="header-container">
            <div class="left-header">
                <form class="left-header-up" action="#">
                    <button class="submit"><img id="search" src="./icons/magnify.png" alt=""></button>
                    <input class="search-bar" name="search-bar" id="search-bar">
                </form>
                
                
                <div class="left-header-down">
                    <a href="#">
                    <img class="profile-pic" src="./images/bunny.jpg" alt=""></a>
                    <div class="profile-hello">
                        <p>Hi there,</p></div>
                        <h3>Kobahmi(@kobahmi)</h3>
                </div>
            </div>


            <div class="right-header">
                <div class="notification">
                    <img id="bell" src="./icons/bell-ring-outline.png" alt="">
                    <a href="#">
                    <img class="profile-pic" src="./images/bunny.jpg" alt=""></a>
                    <h3 class="profile-name">Kobahmi</h3>
                </div>
                <div class="btns">
                    <button class="one" id="butt">New</button>
                    <button class="two" id="butt">Upload</button>
                    <button class="three" id="butt">Share</button>
                </div>
            </div>
        </div>


    <div class="bottom-right-screen-container">
        
            <h2 class="flower-showcase">Flower Showcase</h2>

                <div class="showcase-container">
                    <div class="flower-box">
                        <div class="flower-name">Plum Blossom</div>
                        <img src="./images/plum.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>
                
                    <div class="flower-box">
                        <div class="flower-name">Lavender</div>
                        <img src="./images/lavender.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="flower-box">
                        <div class="flower-name">Magnolia</div>
                        <img src="./images/magnolia.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="flower-box">
                        <div class="flower-name">Rose</div>
                        <img src="./images/rose.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="flower-box">
                        <div class="flower-name">Tulip</div>
                        <img src="./images/tulip.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="flower-box">
                        <div class="flower-name">Wisteria</div>
                        <img src="./images/wisteria.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>
                
                    <div class="flower-box">
                        <div class="flower-name">Wisteria</div>
                        <img src="./images/peony.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="flower-box">
                        <div class="flower-name">Wisteria</div>
                        <img src="./images/purplehydrangea.jpg" class="flower" alt="">
                        <div class="icons">
                            <div></div>
                            <div class="icons-container">
                                <img src="./icons/star-plus-outline.png" alt="">
                                <img src="./icons/eye-plus-outline.png" alt="">
                                <img src="./icons/share-variant-outline.png" alt="">
                            </div>
                        </div>
                    </div>
                
                </div>
        

        


                <h2 class="flower-of-day-title">Flower of the day</h2>
                <div class="flower-of-day-container">
                <img class="flower-of-day-img" src="./images/carnation.jpg" alt="">
                <h2 class="flower-of-day-text">Carnation</h2>
                </div>



                <h2 class="trending-container-title">Trending<h2>
                <div class="trending-flowers">

                    <div class="side-flower-container">
                    <div class="side-flower">
                        <img src="./images/hydrangea.jpg" alt="">
                    </div>

                    <div class="side-flower">
                        <img src="./images/sunflower.jpg" alt="">
                    </div>

                    <div class="side-flower">
                        <img src="./images/waterlily.jpg" alt="">
                    </div>

                    <div class="side-flower">
                        <img src="./images/dandelion.jpg" alt="">
                    </div>
                    </div>

                    <div class="side-text-container">
                        <div class="side-text">Hydrangea</div>
                        <div class="side-text">Sunflower</div>
                        <div class="side-text">Waterlily</div>
                        <div class="side-text">Dandelion</div>
                    </div>

                </div>
            

    </div>
    
</div>

</div>    
</body>
</html>
